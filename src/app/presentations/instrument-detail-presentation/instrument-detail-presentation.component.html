  <!-- <b>#instrument-detail-presentation#</b> -->
  <!-- <button (click)="onSaveClick()" class="btn btn-outline-success btn-sm">Save</button> -->
  <form [formGroup]="instrumentForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
      <div class="col">
        <div class="dx-field">
          <div class="dx-field-label">Id</div>
          <div class="dx-field-value">
            <dx-text-box formControlName="id" stylingMode="underlined"></dx-text-box>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col">
        <input id="name" class="form-control" formControlName="name" required >
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">Name is required.</div>
          <div *ngIf="name.errors.minlength">Name must be at least 4 characters long.</div>
        </div>
      </div>
    </div> -->
    <div class="row">
      <div class="col">
        <div class="dx-field">
          <div class="dx-field-label">Name</div>
          <div class="dx-field-value">
            <dx-text-box
              formControlName="name"
              stylingMode="underlined"
              [isValid]="nameValidator.isValid"
              [validationError]="nameValidator.error"
              (onValueChanged)="nameValidator.validate()"
              >
              <!-- <dx-validator>
                <dxi-validation-rule type="required" message="Name is required"></dxi-validation-rule>
              </dx-validator> -->
            </dx-text-box>
          </div>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="dx-field">
          <div class="dx-field-label">Ticker</div>
          <div class="dx-field-value">
            <dx-text-box 
              formControlName="ticker"
              stylingMode="underlined"
              [isValid]="tickerValidator.isValid"
              [validationError]="tickerValidator.error"
              (onValueChanged)="tickerValidator.validate()"
              ></dx-text-box>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-outline-success btn-sm" type="submit" [disabled]="instrumentForm.pristine">Save</button>
    <!-- <button class="btn btn-outline-secondary btn-sm" type="reset" (click)="onRevert()" [disabled]="instrumentForm.pristine">Reset</button> -->
    <button class="btn btn-outline-danger btn-sm" (click)="onDelete()" [disabled]="instrument == null">Delete</button>
  </form>
